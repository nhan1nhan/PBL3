<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chủ Trang Trại</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #8B4513;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: white;
            padding: 5px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .sidebar a.logout {
            background: red;
            margin-top: 10px;
            border-radius: 5px;
        }
        .content {
            flex: 1;
            background: #D2B48C;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .welcome-box {
            background: #F5DEB3;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .stats-container {
            display: flex;
            gap: 20px;
            margin-top: 80px;
        }
        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 200px;
        }
    </style>
    <script>
        function logout() {
            window.location.href = "login.html"; 
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <h2>Chức năng</h2>
        <a href="#">Quản lý nhân viên</a>
        <a href="#">Quản lý chuồng trại</a>
        <a href="#">Lập kế hoạch nhập xuất</a>
        <a href="#">Quản lý kho</a>
        <a href="#">Giám sát sức khỏe</a>
        <a href="#">Xem báo cáo</a>
        <a href="#">Cài đặt</a>
        <a href="#" class="logout" onclick="logout()">Đăng xuất</a>
    </div>
    <div class="content">
        <div class="welcome-box">Chào mừng Chủ trang trại!</div>
        <div class="stats-container">
            <div class="stat-box">
                <h3>Tổng số heo</h3>
                <p>500</p>
            </div>
            <div class="stat-box">
                <h3>Đợt xuất chuồng gần nhất</h3>
                <p>12/03/2025</p>
            </div>
            <div class="stat-box">
                <h3>Đợt xuất chuồng sắp tới</h3>
                <p>29/03/2025</p>
            </div>
            <div class="stat-box">
                <h3>Thông báo mới</h3>
                <p>2 thông báo từ nhân viên</p>
            </div>
        </div>
    </div>
</body>
</html>
