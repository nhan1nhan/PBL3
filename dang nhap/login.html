<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý Trang trại</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('farm-blurred.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
        }
        .login-container {
            background: rgba(139, 69, 19, 0.9); /* Màu nâu giống logo */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px; /* Kích thước logo */
            display: block;
            margin: 0 auto 20px; /* Căn giữa + cách dưới 20px */
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc80;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffb74d;
        }
        .forgot-password {
            margin-top: 10px;
            display: block;
            color: #ffcc80;
            text-decoration: none;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "tk1" && password === "mk1") {
                window.location.href = "dashboaboss.html";
            } else if (username === "tk2" && password === "mk2") {
                window.location.href = "Quanli.html";
            } else if (username === "tk3" && password === "mk3") {
                window.location.href = "nhanvien.html";
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo Trang trại" class="logo">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <a href="nhapdungsaumk.html" class="forgot-password">Quên mật khẩu?</a>
    </div>
</body>
</html>
