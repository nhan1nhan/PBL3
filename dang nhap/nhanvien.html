<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Nhân viên</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      background: #8B4513;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: white;
      padding: 5px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #A0522D;
      border-radius: 5px;
    }

    .sidebar a.logout {
      background: red;
      margin-top: 20px;
      border-radius: 5px;
    }

    .content {
      flex: 1;
      background: #D2B48C;
      padding: 20px;
      position: relative;
    }

    .page-header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #8B4513;
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 40px;
      justify-items: center;
    }

    .stat-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 250px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .stat-box:hover {
      transform: scale(1.03);
    }

    .welcome {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
      font-weight: bold;
      color: #5A3A1A;
    }
  </style>
  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <img src="pictures/logo.png" alt="Logo">
    <h2>Chức năng</h2>
    <a href="danhsach_chuong.html">Danh mục chuồng</a>
    <a href="nhap_heo.html">Nhập heo</a>
    <a href="xuat_heo.html">Xuất heo</a>
    <a href="hao_hut.html">Hao hụt</a>
    <a href="thuc_an.html">Thức ăn</a>
    <a href="tieu_thu_thuc_an.html">Tiêu thụ hằng ngày</a>
    <a href="#" class="logout" onclick="logout()">Đăng xuất</a>
  </div>

  <div class="content">
    <div class="page-header">Chào mừng Nhân viên A vào làm việc!</div>
    <div class="grid">
    </div>
  </div>
</body>
</html>
