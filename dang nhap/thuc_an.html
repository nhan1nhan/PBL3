<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Mục Thức Ăn</title>
  <style>
    body { display: flex; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
    .sidebar {
      width: 250px; background: #8B4513; color: white; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    .sidebar img {
      width: 100px; margin-bottom: 20px; background: white; border-radius: 10px; padding: 5px;
    }
    .sidebar h2 { margin-bottom: 20px; }
    .sidebar a {
      color: white; text-decoration: none; padding: 10px; display: block; width: 100%;
      text-align: center; border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    .sidebar a.logout { background: red; margin-top: 20px; border-radius: 5px; }

    .content {
      flex: 1; background: #F5DEB3; padding: 20px; overflow-y: auto;
    }
    .page-header {
      font-size: 28px; text-align: center; margin-bottom: 20px;
      color: #8B4513; font-weight: bold;
    }
    .button-group {
      display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;
    }
    .btn {
      padding: 10px 20px; font-weight: bold; border: none; border-radius: 8px;
      background: #DEB887; color: black; cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: #cda772; }

    .form-popup {
      display: none; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%); background: white; padding: 25px;
      border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); z-index: 10; width: 340px;
    }
    .form-popup input {
      width: 100%; padding: 8px; margin: 10px 0;
      border-radius: 5px; border: 1px solid #ccc;
    }
    .form-popup button {
      margin-top: 10px; padding: 8px 15px; border: none;
      font-weight: bold; border-radius: 5px; cursor: pointer;
    }
    .form-popup .exit { background: red; color: white; float: right; }
    .form-popup .confirm { background: #8B4513; color: white; }

    .table {
      width: 100%; border-collapse: collapse; background: white;
      border-radius: 10px; overflow: hidden;
    }
    .table th, .table td {
      border: 1px solid #999; padding: 10px; text-align: center;
    }
  </style>
  <script>
    function logout() { window.location.href = "login.html"; }

    function openForm(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeForm(id) {
      document.getElementById(id).style.display = "none";
    }

    function themThucAn() {
      alert("Thêm thức ăn thành công!");
      closeForm("form-them");
    }

    function suaThucAn() {
      alert("Sửa thức ăn thành công!");
      closeForm("form-sua");
    }

    function xoaThucAn() {
      alert("Đã xoá thức ăn!");
      closeForm("form-xoa");
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <img src="pictures/logo.png" alt="Logo">
    <h2>Nhân viên</h2>
    <a href="nhanvien.html">Trang chính</a>
    <a href="#" class="logout" onclick="logout()">Đăng xuất</a>
  </div>

  <div class="content">
    <div class="page-header">DANH MỤC THỨC ĂN</div>

    <div class="button-group">
      <button class="btn" onclick="openForm('form-them')">Thêm thức ăn</button>
      <button class="btn" onclick="openForm('form-sua')">Sửa thức ăn</button>
      <button class="btn" onclick="openForm('form-xoa')">Xoá thức ăn</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th><th>Tên</th><th>Giá (VND)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>TA01</td><td>Thức ăn hỗn hợp</td><td>15000</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Form thêm -->
  <div class="form-popup" id="form-them">
    <button class="exit" onclick="closeForm('form-them')">Thoát</button>
    <h3>Thêm thức ăn</h3>
    <input type="text" placeholder="Tên thức ăn">
    <input type="number" placeholder="Giá (VND)">
    <button class="confirm" onclick="themThucAn()">Thêm</button>
  </div>

  <!-- Form sửa -->
  <div class="form-popup" id="form-sua">
    <button class="exit" onclick="closeForm('form-sua')">Thoát</button>
    <h3>Sửa thức ăn</h3>
    <input type="text" placeholder="ID thức ăn cần sửa">
    <input type="text" placeholder="Tên mới">
    <input type="number" placeholder="Giá mới (VND)">
    <button class="confirm" onclick="suaThucAn()">Sửa</button>
  </div>

  <!-- Form xoá -->
  <div class="form-popup" id="form-xoa">
    <button class="exit" onclick="closeForm('form-xoa')">Thoát</button>
    <h3>Xoá thức ăn</h3>
    <input type="text" placeholder="Nhập ID thức ăn cần xoá">
    <button class="confirm" onclick="xoaThucAn()">Xoá</button>
  </div>
</body>
</html>
