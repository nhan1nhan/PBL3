<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản Lý</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #8B4513;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: white;
            padding: 5px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .sidebar a.logout {
            background: red;
            margin-top: 10px;
            border-radius: 5px;
        }
        .content {
            flex: 1;
            background: #D2B48C;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .section {
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        select, textarea, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("role");
            window.location.href = "login.html"; 
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <h2>Chức năng</h2>
        <a href="#" onclick="showSection('thongke')">Thống kê</a>
        <a href="#" onclick="showSection('quanlynhanvien')">Quản lý nhân viên</a>
        <a href="#" onclick="showSection('kiemtraheothit')">Kiểm tra heo thịt</a>
        <a href="#" class="logout" onclick="logout()">Đăng xuất</a>
    </div>
    <div class="content">
        <div id="thongke" class="section">
            <h2>Thống kê nhanh</h2>
            <p>- Số lượng heo: 500</p>
            <p>- Đợt xuất chuồng gần nhất: 15/03/2025</p>
            <p>- Thông báo: Không có cảnh báo mới</p>
        </div>
        <div id="quanlynhanvien" class="section hidden">
            <h2>Quản lý nhân viên</h2>
            <button>Thêm nhân viên</button>
            <button>Xem danh sách nhân viên</button>
        </div>
        <div id="kiemtraheothit" class="section hidden">
            <h2>Kiểm tra heo thịt</h2>
            <select>
                <option>Chọn khu</option>
                <option>Khu A</option>
                <option>Khu B</option>
                <option>Khu C</option>
            </select>
            <select>
                <option>Chọn chuồng</option>
                <option>Chuồng 1</option>
                <option>Chuồng 2</option>
                <option>Chuồng 3</option>
            </select>
            <textarea placeholder="Nhập ghi chú về heo thịt"></textarea>
            <button>Báo cáo</button>
        </div>
    </div>
</body>
</html>
