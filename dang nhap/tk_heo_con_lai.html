<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thống kê heo còn lại</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: #f0f0f0;
    }

    .sidebar {
      width: 250px;
      background: #8B4513;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar img {
      width: 100px;
      background: white;
      border-radius: 10px;
      padding: 5px;
      margin-bottom: 10px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .sidebar a {
      width: 80%;
      margin: 6px 0;
      padding: 10px;
      text-align: center;
      background: none;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
    }

    .sidebar .logout {
      background: red;
      border-radius: 8px;
      margin-top: 10px;
    }

    .content {
      flex: 1;
      background: #f5deb3;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      color: #8B4513;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #deb887;
      color: #4b2e0f;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="pictures/logo.png" alt="Logo" />
    <h2>Quản lý</h2>
    <a href="boss.html">Trang chính</a>
    <a class="logout" href="login.html">Đăng xuất</a>
  </div>

  <div class="content">
    <h1>Thống kê số lượng heo còn lại của mỗi chuồng</h1>
    <table>
      <thead>
        <tr>
          <th>ID Chuồng</th>
          <th>Tên Chuồng</th>
          <th>Sức chứa</th>
          <th>Số lượng hiện tại</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CH01</td>
          <td>Chuồng A</td>
          <td>300</td>
          <td>240</td>
        </tr>
        <tr>
          <td>CH02</td>
          <td>Chuồng B</td>
          <td>250</td>
          <td>180</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
